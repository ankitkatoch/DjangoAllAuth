{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section id="action_div" class="container rounded shadow-lg p-3 my-5 rounded" style="max-width:25rem;">
		<div class="row h-100" style="max-width:25rem;">
			<div class="col-md-12 mx-auto">
<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>
<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="mx-auto"><button class="btn btn-danger" type="submit">{% trans 'Sign Out' %}</button></div>
</form>
            </div>
        </div>
</section>


{% endblock %}
